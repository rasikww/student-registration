<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <ul class="nav nav-pills justify-content-center">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Courses</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">FAQ</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://www.google.com">About us</a>
                </li>
              </ul>
        </div>
        <div class="row mt-3">
            <div class="col d-flex justify-content-center ">
                <img id="imgRegister" src="asset/img/img1.png" alt="img not found">
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title"><strong>Student Registration</strong></h5>
                      <div class="input-group mb-3">
                        <span class="input-group-text" >First Name</span>
                        <input type="text" class="form-control" id="txtFirstName">
                      </div>
                      <div class="input-group mb-3">
                        <span class="input-group-text">Last Name</span>
                        <input type="text" class="form-control" id="txtLastName">
                      </div>
                      <div class="input-group mb-3">
                        <span class="input-group-text">Address</span>
                        <input type="text" class="form-control" id="txtAddress">
                      </div>
                      <div class="input-group mb-3">
                        <span class="input-group-text">Age</span>
                        <input type="text" class="form-control" id="txtAge">
                      </div>
                      <div class="btn-align">
                        <button type="submit" class="btn btn-primary mb-3" id="btnRegister" onclick="registerStudent()">Register</button>
                      </div>
                    </div>
                  </div>
                
            </div>
        </div>
    </div>

    <script src="asset/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
